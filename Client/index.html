<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/2177851ed7.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
            <div class="container">
                <a href="index.html" class="navbar-brand">WhatsIns</a>
            </div>
        </nav>

        <!-- Login Section -->
        <header id="login-section">
            <div class="dark-overlay text-light">
                <div class="home-inner container">
                    <div
                        class="alert alert-success alert-dismissible fade show"
                        role="alert"
                    >
                        Congratulation! ðŸŽ‰ Account created!Please Login now!
                        <button
                            type="button"
                            class="close"
                            data-dismiss="alert"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row">
                        <div
                            class="col-lg-8 d-none d-lg-block align-self-center"
                        >
                            <h1 class="display-4">
                                Build your<strong class="bg-primary ml-2">
                                    social profiles
                                </strong>
                                and share your
                                <strong class="bg-info ml-2">
                                    life style
                                </strong>
                            </h1>
                        </div>
                        <div class="col-lg-4">
                            <div class="card card-form text-dark">
                                <div class="card-body">
                                    <h3
                                        id="form-title"
                                        class="text-center mb-4"
                                    >
                                        Sign Up
                                    </h3>

                                    <form>
                                        <div class="form-group">
                                            <input
                                                id="input-username"
                                                type="text"
                                                class="form-control form-control-lg"
                                                placeholder="Username"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <input
                                                id="input-useremail"
                                                type="email"
                                                class="form-control form-control-lg"
                                                placeholder="Email"
                                            />
                                            <div class="invalid-feedback">
                                                Email is invalid
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input
                                                id="input-userpassword"
                                                type="password"
                                                class="form-control form-control-lg"
                                                placeholder="Password"
                                            />
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group">
                                            <input
                                                id="input-userpassword2"
                                                type="password"
                                                class="form-control form-control-lg"
                                                placeholder="Confirm password"
                                            />
                                            <div class="invalid-feedback">
                                                Password not equals
                                            </div>
                                        </div>
                                        <input
                                            id="btn-submit"
                                            type="submit"
                                            value="Register"
                                            class="btn btn-outline-primary btn-block"
                                        />

                                        <button
                                            id="action-switch-btn"
                                            class="btn btn-sm btn-link text-muted content-start"
                                        >
                                            If already have account, click here
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <header id="home-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 d-none d-md-block">
                        <div id="home-sidebar-sticky">
                            <!-- User Avatar -->
                            <div class="home-sidebar-avatar">
                                <img id="home-sidebar-avatar" src="" alt="" />
                            </div>
                            <div class="nav flex-column">
                                <li class="nav-item">Home</li>
                                <li class="nav-item">Home</li>
                                <li class="nav-item">Discover</li>
                                <li class="nav-item">Profile</li>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <p>sdsdsdsdsads</p>
                    </div>
                </div>
            </div>
        </header>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

        <script>
            // Get the current year for the copyright
            $("#year").text(new Date().getFullYear());
        </script>
        <script src="/js/config.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
